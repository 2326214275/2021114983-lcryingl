<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>欢迎来到我的博客</h1>
        <nav>
            <a href="index.html">首页</a>
            <a href="categories.html">分类条目</a>
            <a href="search.html">检索</a>
            <a href="services.html">服务</a>
            <a id="registerLink" href="register.html">注册</a>
            <a id="loginLink" href="login.html">登录</a>
            <span id="welcomeMessage"></span>
            <button id="logoutButton" style="display: none;">退出登录</button>
        </nav>
    </header>
    <main>
        <section>
            <h2>最新文章</h2>
            <div id="article-list">
                <article>
                    <h3>文章标题1</h3>
                    <p>这是第一篇文章的简介...</p>
                </article>
                <article>
                    <h3>文章标题2</h3>
                    <p>这是第二篇文章的简介...</p>
                </article>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 个人博客. 版权所有.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = localStorage.getItem('currentUser');
            const registerLink = document.getElementById('registerLink');
            const loginLink = document.getElementById('loginLink');
            const welcomeMessage = document.getElementById('welcomeMessage');
            const logoutButton = document.getElementById('logoutButton');

            if (currentUser) {
                registerLink.style.display = 'none';
                loginLink.style.display = 'none';
                welcomeMessage.textContent = `欢迎，${currentUser}`;
                logoutButton.style.display = 'inline-block';
            }

            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('currentUser');
                registerLink.style.display = 'inline-block';
                loginLink.style.display = 'inline-block';
                welcomeMessage.textContent = '';
                logoutButton.style.display = 'none';
                alert('您已退出登录。');
            });
        });
    </script>
</body>
</html>
